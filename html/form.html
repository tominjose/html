<!DOCTYPE HTML>

	<head><title>form</title></head>
	<body>
	  <form>
	    <!--grouping personal details-->
		<fieldset>
			<legend>Your Details</legend>
			Name : <input type="text" name="Name"/><br>
			Email : <input type="email" name="email"/>
		</fieldset><br>
		<!--grouping review details-->
		<fieldset><br>
			<legend>Your Review</legend>
			How did you hear about us? 
			<select name="ways">
				<option value="google">Google</option><br>
				<option value="social">Social Media</option><br>
			</select>
			<br><br>
			<!--radio buttons-->
			Would you visit again?<br>
			<input type="radio" name="yes">Yes</input>
			<input type="radio" name="no">No</input>
			<input type="radio" name="maybe">Maybe</input><br><br>
			Comments : <br>
			<!--textarea-->
			<textarea name="text"></textarea>
			<br>
			<!--checkbox-->
			<input type="checkbox" name="check">Sign me up for email updates</input><br>
			<!--submit button-->
			<input type="submit" value="submit review"></input>
		</fieldset>
	   </form>
	</body>
